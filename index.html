<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Relax Bro :)</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/11144/11144318.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: auto;
            background-position: center;
            background-size: cover;
            background-color: #121212;
            color: #fff;
            
        }
        
        /* Fallback Background */
        .fallback-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #121212;
            z-index: -2;
        }

        /* Container */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Password Protection Styles */
        .password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .password-card {
            width: 100%;
            max-width: 400px;
            background: rgb(50 73 97 / 78%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .password-card:hover {
            transform: translateY(-5px);
            border-color: rgba(114, 231, 4, 0.3);
            box-shadow: 0 10px 40px rgba(52, 66, 80, 0.3);
        }

        .password-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
        }

        .password-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .password-subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.4;
        }

        .password-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            outline: none;
            border-color: rgba(114, 231, 4, 0.5);
            box-shadow: 0 0 0 2px rgba(114, 231, 4, 0.2);
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-button {
            width: 100%;
            padding: 0.75rem 1rem;
            background: linear-gradient(135deg, rgba(114, 231, 4, 0.8), rgba(0, 198, 255, 0.8));
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .password-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114, 231, 4, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Main content styles */
        .main-content {
            display: none;
        }

        .main-content.show {
            display: block;
        }

        /* Horizontal scrollable container */
        .scroll-container {
            max-width: 100%;
            overflow-x: auto;
            display: flex;
            gap: 1rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
            margin-bottom: 2rem;
        }

        .scroll-container::-webkit-scrollbar {
            height: 6px;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 6px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        /* Glassmorphic Card */
        .glass-card {
            min-width: 400px;
            height: 200px;
            background: rgb(50 73 97 / 78%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .glass-card:hover {
            transform: translateY(-10px);
            border-color: rgba(114, 231, 4, 0.3);
            box-shadow: 0 10px 40px rgba(52, 66, 80, 0.3);
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
            pointer-events: none;
        }

        .glass-card:hover::before {
            left: 100%;
        }

        .card-icon {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.3));
            transition: transform 0.3s ease;
        }

        .glass-card:hover .card-icon {
            transform: scale(1.1);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .category-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 198, 255, 0.2);
            color: rgb(0, 228, 255);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.6rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .category-api {
            background: rgb(125 0 255 / 20%);
            color: rgb(207 162 255);
        }

        .category-premium {
            background: rgba(255, 184, 0, 0.2);
            color: rgb(255, 191, 53);
        }

        .category-tv {
            background: rgba(255, 43, 94, 0.2);
            color: rgb(255, 92, 131);
        }

        @media (max-width: 768px) {
            .password-card {
                margin: 1rem;
                padding: 1.5rem;
            }

            .password-icon {
                width: 60px;
                height: 60px;
            }

            .password-title {
                font-size: 1.2rem;
            }

            .glass-card {
                min-width: 160px;
                height: 180px;
                padding: 1rem;
            }
            
            .card-icon {
                width: 40px;
                height: 40px;
            }
            
            .card-title {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fallback Background -->
    <div class="fallback-background"></div>

    <!-- Password Protection Screen -->
    <div id="passwordScreen" class="password-container">
        <div class="password-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2889/2889676.png" alt="Lock Icon" class="password-icon">
            <h1 class="password-title">Access Required</h1>
            <p class="password-subtitle">This area is password protected.<br>Please enter the access code to continue.</p>
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password" autocomplete="off">
            <button onclick="checkPassword()" class="password-button">Unlock Access</button>
            <div id="errorMessage" class="error-message">Incorrect password. Please try again.</div>
        </div>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div id="mainContent" class="main-content">
        <div class="content-wrapper">
            <!-- Tools Section -->
            <div class="scroll-container">
                <!-- iOS JSON App Encryption -->
                <a href="ios.html" class="glass-card" target="_blank">
                    <span class="category-badge">TOOLS</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/5977/5977575.png" alt="JSON Icon" class="card-icon">
                    <h3 class="card-title">iOS JSON App</h3>
                    <p class="card-subtitle">V2.0 · Encryption</p>
                </a>

                <!-- JSON App Android -->
                <a href="android.html" class="glass-card" target="_blank">
                    <span class="category-badge">TOOLS</span>
                    <img src="https://cdn-icons-png.flaticon.com/512/270/270780.png" alt="JSON Icon" class="card-icon">
                    <h3 class="card-title">Android JSON App</h3>
                    <p class="card-subtitle">V1.0 · Standard</p>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Array of background images
        const backgroundImages = [
            'newbg.jpg',
        ];

        // Function to select a random background image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            document.body.style.backgroundImage = `url(${backgroundImages[randomIndex]})`;
            console.log(`Background set to: ${backgroundImages[randomIndex]}`);
        }

        // Password protection
        const correctPassword = "Jdx3!JDX";

        function checkPassword() {
            const inputPassword = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (inputPassword === correctPassword) {
                // Hide password screen
                document.getElementById('passwordScreen').style.display = 'none';
                // Show main content
                document.getElementById('mainContent').classList.add('show');
                // Store authentication in session
                sessionStorage.setItem('authenticated', 'true');
            } else {
                // Show error message
                errorMessage.classList.add('show');
                // Clear input
                document.getElementById('passwordInput').value = '';
                // Hide error after 3 seconds
                setTimeout(() => {
                    errorMessage.classList.remove('show');
                }, 3000);
            }
        }

        // Check if user is already authenticated in this session
        function checkAuthentication() {
            if (sessionStorage.getItem('authenticated') === 'true') {
                document.getElementById('passwordScreen').style.display = 'none';
                document.getElementById('mainContent').classList.add('show');
            }
        }

        // Allow Enter key to submit password
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('passwordInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
            
            // Check authentication and set background
            checkAuthentication();
            setRandomBackground();
        });
    </script>
</body>
</html>
